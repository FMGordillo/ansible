- name: Personal setup email
  git_config:
    name: user.email
    scope: global
    value: "me@facundogordillo.com"
  tags:
    - git
- name: Personal setup name
  git_config:
    name: user.name
    scope: global
    value: "FMGordillo"
  tags:
    - git
- name: Avoid CRLF vs LF
  git_config:
    name: core.autocrlf
    scope: global
    value: false
  tags:
    - git
